var salidas=[];

function salidaListar(){
  document.getElementById("div_buscar").style.display="block";
  let data={};
  data['fecha']=document.getElementById("filtro").value;
  data['inicio']=document.getElementById("inicio").value;
  data['final']=document.getElementById("final").value;
  data['item_id']=document.getElementById("item_id").value;
  $("#tabla_http tbody").html('<td colspan="5" class="table-loader-td"><img class="table-loader" src="img/cargando_modal.gif"><td>');    
  $.post(baseUrl+"salida/filtrar/todos",data,function(data){
    $("#tabla_http tbody").html("");      
    let response=JSON.parse(data);        
    console.log(response);
    if (response.estado) {
      for (x in response['data']) {
        salidas[response['data'][x].SALIDA_ID]=response['data'][x];         
        let fila='<tr id="f-'+response['data'][x].SALIDA_ID+'">';      
        fila+='<td>'+response['data'][x].SALIDA_ID+'</td>';  
        fila+='<td>'+response['data'][x].ITEM_NOMBRE+'</td>';
        fila+='<td>'+response['data'][x].SALIDA_PRECIO+'</td>';
        fila+='<td>'+response['data'][x].SALIDA_CANTIDAD+'</td>';
        fila+='<td>'+response['data'][x].TOTAL+'</td>';          
        fila+='<td>'+response['data'][x].FECHA+'</td>';        
        fila+='<td>'+response['data'][x].SALIDA_ESTADO+'</td>';        
        fila+='<td style="text-align:center;">';        
        fila+=`<div class="dropdown">
                <button type="button" class="btn btn-primary" data-toggle="dropdown" data-boundary="window">
                  <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="salidaLeer(`+response['data'][x].SALIDA_ID+`)">Ver</a>
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="salidaEditar(`+response['data'][x].SALIDA_ID+`)">Editar</a>                    
                </div>
              </div>`;
        fila+='</td>';      
        fila+='</tr>';
        $("#tabla_http tbody").append(fila);
      }
    }else{
      let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
      $('#modal_mensaje').html(modal_conten_loader);
      $('#modal_mensaje').modal('toggle'); 
    }    
  });
}

          </div>

function modalSalidaEditar(data){
  let estado;
  if(data.SALIDA_ESTADO=="ACTIVO"){
    estado='<option value="ACTIVO">ACTIVO</option><option value="INACTIVO">INACTIVO</option>';
  }else{
    estado='<option value="INACTIVO">INACTIVO</option><option value="ACTIVO">ACTIVO</option>';
  } 
  let modal=`<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Salida</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form_salida_editar">
          <input type="hidden" name="id" value="`+data.SALIDA_ID+`">
          <input type="hidden" id="m_inventario_id" name="inventario_id" value="`+data.INVENTARIO_ID+`">        
          <div class="form-group">
          <label for="inventario_nombre">Item</label>
          <input required type="text" class="form-control" list="inventario_list" id="inventario_nombre" 
              name="inventario_nombre" value="`+data.ITEM_NOMBRE+`" onchange="id_inventario_modal(this)">
          </div>

            name="precio" value="`+data.SALIDA_PRECIO+`">
          </div>

            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" 
            name="cantidad" value="`+data.SALIDA_CANTIDAD+`" onchange="montoTotal(this.value)">
          </div>

            <label for="total">Total</label>
            <input type="number" readonly class="form-control" id="total" 
            name="total" value="`+data.TOTAL+`">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha Ingreso:</label>
            <input type="text" class="form-control fechahora" id="fecha" 
            name="fecha" value="`+data.FECHA+`">
          </div>
          <div class="form-group">
            <label for="estado">Estado </label>    
            <select class="form-control" id="estado" name="estado">

function salidaEditar(id){  
    let modal=modalSalidaEditar(salidas[id]);  
    $('#modal_formulario').html(modal);
    $('#modal_formulario').modal('toggle');
    $(".fecha").mask("99/99/9999");  
    $(".fechahora").mask("99/99/9999 99:99");   
  }
  
  function salidasEditarData(data){
    /*Actualiza el Array en el Cliente*/
    salidas[data['id']].INVENTARIO_ID=data['inventario_id'];
    salidas[data['id']].ITEM_NOMBRE=data['inventario_nombre'];
    salidas[data['id']].SALIDA_PRECIO=data['precio'];
    salidas[data['id']].SALIDA_CANTIDAD=data['cantidad'];
    salidas[data['id']].TOTAL=data['total'];
    salidas[data['id']].FECHA=data['fecha'];   
    salidas[data['id']].SALIDA_ESTADO=data['estado']; 
  
    /*Actualizamos la Fila de la Tabla*/
    let fila=document.getElementById("f-"+data["id"]);       
    let columna=fila.querySelectorAll("td");
    columna[0].innerHTML=data['id'];
    columna[1].innerHTML=data['inventario_nombre'];
    columna[2].innerHTML=data['precio'];
    columna[3].innerHTML=data['cantidad'];
    columna[4].innerHTML=data['total'];  
    columna[5].innerHTML=data['fecha'];      
    columna[6].innerHTML=data['estado'];      
  }
 
  function salidaEditarGuardar(){  
    if (formValido("form_salida_editar")){
      let data=$("#form_salida_editar").serializeArray();
      let data_json={}
      for (x in data){    
        data_json[data[x].name]=data[x].value
      }
      data_json['usuario_id']=1;
      data_json['tipo']="VENTA";
      data_json['estado']="ACTIVO";      
      console.log(data_json)
      modalCargando();
      $.post(baseUrl+"salida/editar",data_json,function(data){      
        let response=JSON.parse(data);
        $('#modal_cargando').modal('toggle'); 
        if (response.estado){        
          $('#modal_formulario').html("");
          $('#modal_formulario').modal('toggle');      
          let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
          $('#modal_mensaje').html(modal_conten_loader);
          $('#modal_mensaje').modal('toggle');
          salidasEditarData(data_json);        
        }else{
          let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
          $('#modal_mensaje').html(modal_conten_loader);
          $('#modal_mensaje').modal('toggle');      
        }
      }); 
    } 
  }

function id_item_modal(input) {        	 
  list = document.getElementById('item_list').options;
  let m_item_id=document.getElementById('m_item_id');
	for(x in list){      		
		if (list[x].value==input.value) {			
			let item_id=list[x].getAttribute('codigo');	      
      m_item_id.value=item_id;      
			break;
		}      		
	}
}

function id_item(input) {         	 
  list = document.getElementById('item_list').options;
  let m_item_id=document.getElementById('item_id');
	for(x in list){      		
		if (list[x].value==input.value) {			
			let item_id=list[x].getAttribute('codigo');	      
      m_item_id.value=item_id;      
			break;
		}     		
	}
}

function montoTotal(input){
  let precio=document.getElementById("m_precio").value;
  let cantidad=input;  
  let total=(precio*cantidad).toFixed(2);
  document.getElementById("total").value=total;
}

function eliminar(boton){
  $(boton).parents("tr").remove();
}

function id_inventario_modal(input) {        	 
  list = document.getElementById('inventario_list').options;
  let m_inventario_id=document.getElementById('m_inventario_id');
  let precio=document.getElementById('m_precio');
  let cantidad=document.getElementById('cantidad').value;
	for(x in list){      		
		if (list[x].value==input.value) {			
			let item_id=list[x].getAttribute('codigo');	      
      m_inventario_id.value=item_id;      
      precio.value=list[x].getAttribute('precio');	
      montoTotal(cantidad);
			break;
		}      		
	}
}

exportarSalidasCsv = function() {
  var exportCvs="ID,INGRESO ID,ITEM,PRECIO,CANTIDAD,FECHA,TOTAL,ESTADO\r\n";
  for(x in salidas){
    exportCvs+=salidas[x].SALIDA_ID+",";
    exportCvs+=salidas[x].INVENTARIO_ID+",";
    exportCvs+=salidas[x].ITEM_NOMBRE+",";
    exportCvs+=salidas[x].SALIDA_PRECIO+",";
    exportCvs+=salidas[x].SALIDA_CANTIDAD+",";
    exportCvs+=salidas[x].TOTAL;
    exportCvs+=salidas[x].FECHA;
    exportCvs+=salidas[x].ESTADO;
    exportCvs+= "\r\n";
  }

  csvString = "data:application/csv," + encodeURIComponent(exportCvs);
  var x = document.createElement("A");
  x.setAttribute("href", csvString );
  x.setAttribute("download","salidas.csv");
  document.body.appendChild(x);
  x.click();
}

exportarSalidasPdf=function(){
  // CREATE A WINDOW OBJECT.
  let win = window.open('', '', 'height=700,width=900');
  let inicio=document.getElementById("inicio").value;
  let final=document.getElementById("final").value;
  let filtro=document.getElementById("filtro").value;
  let fecha;
  if(filtro=="SALIDA_FECHA"){
    fecha="Fecha de Salida";
  }else{
    fecha="Fecha de Creacion";
  }
  let tabla="<center><h3>"+fecha+" del "+inicio+" al "+final+"</h3><center>";
  tabla+=`<table style="font-size: 12px;width: 100%;font-family: arial, sans-serif;border-collapse: collapse;">
    <thead>
      <tr>          
        <th>Id</th>
        <th>Ingreso Id</th>
        <th>Item</th>
        <th>Fecha</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>                
        <th>Estado</th>              
      </tr>
    </thead>
    <tbody>`;
  let total=0;    
  let monto=0;  
  for(x in salidas){
    tabla+="<tr>";
    tabla+="<td>"+salidas[x].SALIDA_ID+"</td>";
    tabla+="<td>"+salidas[x].INVENTARIO_ID+"</td>";
    tabla+="<td>"+salidas[x].ITEM_NOMBRE+"</td>";
    tabla+="<td>"+salidas[x].FECHA+"</td>";
    tabla+="<td>"+salidas[x].SALIDA_PRECIO+"</td>";
    tabla+="<td>"+salidas[x].SALIDA_CANTIDAD+"</td>";
    tabla+="<td>"+salidas[x].TOTAL+"</td>";    
    tabla+="<td>"+salidas[x].SALIDA_ESTADO+"</td>";
    tabla+="</tr>";
    total+=parseInt(salidas[x].SALIDA_CANTIDAD);
    monto+=parseFloat(salidas[x].TOTAL);
  }
  tabla+='<tr><td colspan="5">TOTAL DE SALIDAS</td><td>'+total+'</td><td>'+monto.toFixed(2);+'</td></tr>';
  tabla+="</tbody></table>";

  let style = "<style>";                        
  style = style + "td, th {  border: 1px solid #dddddd;  text-align: left;  padding: 2px;}";        
  style = style + "</style>";
  win.document.write('<html><head>');
  win.document.write('<title>Salidas</title>');   // <title> FOR PDF HEADER.
  win.document.write(style);          // ADD STYLE INSIDE THE HEAD TAG.
  win.document.write('</head>');
  win.document.write('<body>');
  win.document.write(tabla);         // THE TABLE CONTENTS INSIDE THE BODY TAG.
  win.document.write('</body></html>');
  win.document.close();   // CLOSE THE CURRENT WINDOW.
  win.print();    // PRINT THE CONTENTS.
}

</script>
