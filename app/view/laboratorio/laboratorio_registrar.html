<div class="form-cliente" id="form-cliente"> 
    <div class="form-cabecera">
      <h4>Nuevo Laboratorio</h4>
    </div> 
    <hr> 
    <form id="form_laboratorio_registrar">
      <div class="form-group">
        <label for="nombre">Laboratorio *</label>
        <input required type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar Razon Social">
      </div>
    </form>
    <button  class="btn btn-primary btn-block" onclick="formLaboratorioRegistrar()"><i class="fas fa-save"></i> Guardar Datos</button>
  </div>
  <script type="text/javascript">
  screenAltura("form-cliente",200);
  function formLaboratorioRegistrar(){
    if (formValido("form_laboratorio_registrar")){
      let data_json=objForm("form_laboratorio_registrar");  
      modalCargando();
      $.post(baseUrl+"laboratorio/crear",data_json,function(data){      
        let response=JSON.parse(data);
        $('#modal_cargando').modal('toggle');
        if (response.status){
          let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
          $('#modal_mensaje').html(modal_conten_loader);
          $('#modal_mensaje').modal('toggle'); 
          clearInputsForm("form_laboratorio_registrar input");          
        }else{
          let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
          $('#modal_mensaje').html(modal_conten_loader);
          $('#modal_mensaje').modal('toggle');      
        }
      }); 
    } 
    
  }
  
  </script>
