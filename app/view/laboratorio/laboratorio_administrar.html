<div class="form-cliente">
  <div class="form-cabecera">
    <h4>Administrar Laboratorios</h4>
  </div> 
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Filtro</span>
          </div>
          <select class="form-control" id="filtro">                  
              <option value="LABORATORIO_NOMBRE">Labotarorio</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">      
          <input type="text" class="form-control" id="filtro_input" placeholder="dato Buscar">
        </div>
      </div>  
      <div class="col-sm-3">
        <div class="input-group">
          <button class="btn btn-primary btn-block" onclick="laboratorioListar()">Buscar</button>
        </div>
      </div>
      <div class="col-sm-3" id="div_buscar" style="display: none">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control" id="txt_buscar" onkeyup="BuscarFilaTabla('tabla_http','txt_buscar')">
          <div class="input-group-prepend">        
            <span class="input-group-text" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></span>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0)" onclick="exportarLaboratoriosCsv()">Exportar CVS</a>
              <a class="dropdown-item" href="javascript:void(0)" onclick="exportarLaboratoriosPdf()">Exportar PDF</a>          
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="table-responsive" id="tabla_http_scroll">
      <table class="table table-hover" id="tabla_http">
        <thead>
          <tr>
            <th width="150">Id</th>          
            <th width="200">Laboratorio</th>            
            <th width="150">Estado</th>          
            <th width="100">Accion</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>    
</div> 

<script type="text/javascript">
screenAltura("tabla_http_scroll",340);
var laboratorios=[];
function laboratorioListar(){
document.getElementById("div_buscar").style.display="block";
let data={};
  data['filtro']=document.getElementById("filtro").value;
  data['input_filtro']=document.getElementById("filtro_input").value;  
  tableLoader('tabla_http tbody',2);
  $.post(baseUrl+"laboratorio/filtrar/todos",data,function(data){
    $("#tabla_http tbody").html("");
    let response=JSON.parse(data);        
    if (response.estado) {
      for (x in response['data']) {
        laboratorios[response['data'][x].LABORATORIO_ID]=response['data'][x];         
        let fila='<tr id="f-'+response['data'][x].LABORATORIO_ID+'">';      
        fila+='<td>'+response['data'][x].LABORATORIO_ID+'</td>';  
        fila+='<td>'+response['data'][x].LABORATORIO_NOMBRE+'</td>';                
        fila+='<td>'+response['data'][x].LABORATORIO_ESTADO+'</td>';        
        fila+='<td style="text-align:center;">';        
        fila+=`<div class="dropdown">
                <button type="button" class="btn btn-primary" data-toggle="dropdown" data-boundary="window">
                  <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="laboratorioLeer(`+response['data'][x].LABORATORIO_ID+`)">Ver</a>
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="laboratorioEditar(`+response['data'][x].LABORATORIO_ID+`)">Editar</a>                  
                </div>
              </div>`;
        fila+='</td>';      
        fila+='</tr>';
        $("#tabla_http tbody").append(fila);
      }
    }else{
      let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
      $('#modal_mensaje').html(modal_conten_loader);
      $('#modal_mensaje').modal('toggle'); 
    }    
  });
}

function modalProveedorLeer(data){
  let modal=`<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Datos Laboratorio</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Razon Social:</label>
            <input readonly type="text" class="form-control" value="`+data.LABORATORIO_NOMBRE+`">
          </div>
          <div class="form-group">
            <label>Estado:</label>    
            <input readonly type="text" class="form-control" value="`+data.LABORATORIO_ESTADO+`">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
    </div>`;
  return modal;
}

function laboratorioLeer(id){  
  let modal=modalProveedorLeer(laboratorios[id]);  
  $('#modal_mensaje').html(modal);
  $('#modal_mensaje').modal('toggle'); 
}

function modalLaboratorioEditar(data){
  let estado;
  if(data.PROVEEDOR_ESTADO=="ACTIVO"){
    estado='<option value="ACTIVO">ACTIVO</option><option value="INACTIVO">INACTIVO</option>';
  }else{
    estado='<option value="INACTIVO">INACTIVO</option><option value="ACTIVO">ACTIVO</option>';
  } 
  
  let modal=`<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Laboratorio</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form_laboratorio_editar">            
          <div class="form-group">              
            <label for="nombre">Laboratorio * </label>
            <input type="hidden" class="form-control" id="id" name="id" value="`+data.LABORATORIO_ID+`">
            <input required type="text" class="form-control" id="nombre" 
              name="nombre" value="`+data.LABORATORIO_NOMBRE+`">
          </div>
          <div class="form-group">
            <label for="estado">Estado:</label>    
            <select class="form-control" id="estado" name="estado">
              `+estado+`
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-success" onclick="laboratorioEditarGuardar()">Editar</button>       
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>        
      </div>
    </div>
    </div>`;
  return modal;
}

function laboratorioEditar(id){    
  let modal=modalLaboratorioEditar(laboratorios[id]);  
  $('#modal_formulario').html(modal);
  $('#modal_formulario').modal('toggle'); 
}

function laboratorioEditarData(data){    
  laboratorios[data['id']].LABORATORIO_NOMBRE=data['nombre'];        
  laboratorios[data['id']].LABORATORIO_ESTADO=data['estado'];        

  /*Actualizamos la Fila de la Tabla*/
  let fila=document.getElementById("f-"+data["id"]);       
  let columna=fila.querySelectorAll("td");
  columna[0].innerHTML=data['id'];
  columna[1].innerHTML=data['nombre'];      
  columna[2].innerHTML=data['estado']; 
}

function laboratorioEditarGuardar(){  
  if (formValido("form_laboratorio_editar")){
    let data=$("#form_laboratorio_editar").serializeArray();
    let data_json={}
    for (x in data){    
      data_json[data[x].name]=data[x].value
    }
    modalCargando();
    $.post(baseUrl+"laboratorio/editar",data_json,function(data){      
      let response=JSON.parse(data);
      $('#modal_cargando').modal('toggle'); 
      if (response.estado){
        $('#modal_formulario').html("");
        $('#modal_formulario').modal('toggle');      
        let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');
        laboratorioEditarData(data_json);        
      }else{
        let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');      
      }
    }); 
  } 
}

exportarLaboratoriosCsv = function() {
  var exportCvs="ID,LABORATORIO,ESTADO\r\n";
  for(x in laboratorios){
    exportCvs+=laboratorios[x].LABORATORIO_ID+",";
    exportCvs+=laboratorios[x].LABORATORIO_NOMBRE+",";
    exportCvs+=laboratorios[x].LABORATORIO_ESTADO+",";
    exportCvs+= "\r\n";
  }

  csvString = "data:application/csv," + encodeURIComponent(exportCvs);
  var x = document.createElement("A");
  x.setAttribute("href", csvString );
  x.setAttribute("download","laboratorios.csv");
  document.body.appendChild(x);
  x.click();
}

exportarLaboratoriosPdf=function(){
  let win = window.open('', '', 'height=700,width=900');
  let tabla=`<table style="font-size: 12px;width: 100%;font-family: arial, sans-serif;border-collapse: collapse;">
    <thead>
      <tr>          
        <th>Id</th>
        <th>Laboratorio</th>                
        <th>Estado</th>              
      </tr>
    </thead>
    <tbody>`;
  for(x in laboratorios){
    tabla+="<tr>";
    tabla+="<td>"+laboratorios[x].LABORATORIO_ID+"</td>";
    tabla+="<td>"+laboratorios[x].LABORATORIO_NOMBRE+"</td>";
    tabla+="<td>"+laboratorios[x].LABORATORIO_ESTADO+"</td>";
    tabla+="</tr>";
  }
  tabla+="</tbody></table>";
  let style = "<style>";                        
  style = style + "td, th {  border: 1px solid #dddddd;  text-align: left;  padding: 2px;}";        
  style = style + "</style>";
  win.document.write('<html><head>');
  win.document.write('<title>Laboratorio</title>');   // <title> FOR PDF HEADER.
  win.document.write(style);          // ADD STYLE INSIDE THE HEAD TAG.
  win.document.write('</head>');
  win.document.write('<body>');
  win.document.write(tabla);         // THE TABLE CONTENTS INSIDE THE BODY TAG.
  win.document.write('</body></html>');
  win.document.close();   // CLOSE THE CURRENT WINDOW.
  win.print();    // PRINT THE CONTENTS.
}
</script>
