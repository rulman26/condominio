<div class="form-cliente">
  <div class="form-cabecera">
    <h4>Administrar Categorias de Productos</h4>
  </div> 
  <hr>
  <div class="container-fluid">    
    <div class="row">
      <div class="col-md-3">
        <div class="input-group">
          <button class="btn btn-primary btn-sm btn-block" onclick="openItemCategoriaRegistrar()"><i class="fas fa-plus"></i> Nueva Categoria</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">      
          <input type="text" class="form-control form-control-sm" id="filtro_input" placeholder="Digitar Nombre">
        </div>
      </div>  
      <div class="col-sm-3">
        <div class="input-group">
          <button class="btn btn-primary btn-sm btn-block" onclick="itemCategoriaBuscar()"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
      <div class="col-sm-3" id="div_buscar" style="display: none">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control form-control-sm" id="txt_buscar" onkeyup="BuscarFilaTabla('tabla_http','txt_buscar')">
          <div class="input-group-prepend">        
            <span class="input-group-text" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></span>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0)" onclick="exportarItemCategoriasCsv()">Exportar CVS</a>
              <a class="dropdown-item" href="javascript:void(0)" onclick="exportarItemCategoriasPdf()">Exportar PDF</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="table-responsive" id="tabla_http_scroll">
      <table class="table table-hover table-sm" id="tabla_http">
        <thead>
          <tr>          
            <th width="200">Nombre</th>            
            <th width="150">Estado</th>
            <th width="100">Accion</th>          
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>  
</div>  
  
<script type="text/javascript">
var estados=[];  
function datosFormItemPresentacionEditar(){  
  $.get(baseUrl+"item/formeditarcategoria",function(data){      
    let response=JSON.parse(data);
    estados=response['estados'];      
  });     
}  
datosFormItemPresentacionEditar();  
screenAltura("tabla_http_scroll",340);

var categorias=[];
function itemCategoriaBuscar(){    
  document.getElementById("div_buscar").style.display="block";
  let data={};
  data['input_filtro']=document.getElementById("filtro_input").value;    
  data['status']="1,2";
  tableLoader('tabla_http tbody',2);
  $.post(baseUrl+"item/categoriabuscar",data,function(data){
    $("#tabla_http tbody").html("");
    let response=JSON.parse(data);        
    if (response.status) {
      categorias=arrayToObj(response['data'])
      for (x in response['data']) {          
        let fila='<tr id="f-'+response['data'][x].ID+'">';      
        fila+='<td>'+response['data'][x].NOMBRE+'</td>';  
        fila+='<td>'+response['data'][x].ESTADO+'</td>';      
        fila+='<td style="text-align:center;">';        
        fila+=`<div class="dropdown">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="dropdown" data-boundary="window">
                  <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="itemCategoriaLeer(`+response['data'][x].ID+`)">Ver</a>
                  <a class="dropdown-item" href="javascript:void(0)" 
                    onclick="itemCategoriaEditar(`+response['data'][x].ID+`)">Editar</a>                  
                </div>
              </div>`;
        fila+='</td>';      
        fila+='</tr>';
        $("#tabla_http tbody").append(fila);
      }
    }else{
      let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
      $('#modal_mensaje').html(modal_conten_loader);
      $('#modal_mensaje').modal('toggle'); 
    }    
  });
}

function openItemCategoriaRegistrar(){
  let modal=modalItemCategoriaRegistrar();  
  $('#modal_formulario').html(modal);
  $('#modal_formulario').modal('toggle'); 
}

function modalItemCategoriaRegistrar(){
  let modal=`<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">        
        <p class="modal-title"><i class="fas fa-plus"></i> Nueva Categoria</p>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form_categoria_registrar">
          <div class="form-group">            
            <label for="nombre">Nombre *</label>
            <input required type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar Nombre">
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-info btn-sm" onclick="itemCategoriaRegistrar()"><i class="fas fa-plus"></i> Registrar</button>       
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
      </div>
    </div>
    </div>`;
  return modal;
}

function itemCategoriaRegistrar(){  
  if (formValido("form_categoria_registrar")){
    let data_json=objForm("form_categoria_registrar");  
    modalCargando();
    $.post(baseUrl+"item/categoriacrear",data_json,function(data){      
      let response=JSON.parse(data);
      $('#modal_cargando').modal('toggle'); 
      if (response.status){
        $('#modal_formulario').html("");
        $('#modal_formulario').modal('toggle');      
        let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');        
      }else{
        let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');      
      }
    }); 
  } 
} 

function itemCategoriaLeer(id){    
  let modal=modalItemCategoriaLeer(categorias[id]);  
  $('#modal_mensaje').html(modal);
  $('#modal_mensaje').modal('toggle'); 
}

function modalItemCategoriaLeer(data){
  let modal=`<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">        
        <p class="modal-title"><i class="fas fa-save"></i> Datos Categoria</p>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input readonly type="text" class="form-control form-control-sm" value="`+data.NOMBRE+`">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>    
            <input readonly type="text" class="form-control form-control-sm" id="estado" value="`+data.ESTADO+`">
          </div>
        </form>
      </div>
    </div>
    </div>`;
  return modal;
}

function itemCategoriaEditar(id){    
  let modal=modalItemCategoriaEditar(categorias[id]);  
  $('#modal_formulario').html(modal);
  $('#modal_formulario').modal('toggle'); 
}

function modalItemCategoriaEditar(data){
  let estado=modalLoadSelect(data.ESTADO_ID,estados);
  let modal=`<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">        
        <p class="modal-title"><i class="fas fa-pencil-alt"></i> Editar Categoria</p>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="form_item_categoria_editar">
          <div class="form-group">
            <input type="hidden" name="id" value="`+data.ID+`">
            <label for="nombre">Nombre *</label>
            <input required type="text" class="form-control form-control-sm" id="nombre" 
              name="nombre" value="`+data.NOMBRE+`">
          </div>
          <div class="form-group">
            <label for="estado_id">Estado *</label>    
            <select class="form-control form-control-sm" id="estado_id" name="estado_id" nameSelect="estado">
              `+estado+`
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center"> 
        <button type="button" class="btn btn-info btn-sm" onclick="itemPresentacionEditarGuardar()"><i class="fas fa-pencil-alt"></i> Editar</button>       
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
      </div>
    </div>
    </div>`;
  return modal;
}


function itemPresentacionEditarGuardar(){  
  if (formValido("form_item_categoria_editar")){
    let data_json=objForm("form_item_categoria_editar");
    modalCargando();
    $.post(baseUrl+"item/categoriaeditar",data_json,function(data){      
      let response=JSON.parse(data);
      $('#modal_cargando').modal('toggle');      
      if (response.status){
        $('#modal_formulario').html("");
        $('#modal_formulario').modal('toggle');      
        let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');
         dataLocalEdit(categorias,data_json); 
        let aObjetos=[]
        aObjetos.push(data_json['nombre']);        
        aObjetos.push(data_json['estado']);
        datatableRowEdit(data_json['id'],aObjetos);       
      }else{
        let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');      
      }
    }); 
  } 
} 

exportarItemCategoriasCsv = function() {
  let exportCvs="NOMBRE,ESTADO\r\n";
  for(x in categorias){
    exportCvs+=categorias[x].NOMBRE+",";      
    exportCvs+=categorias[x].ESTADO;
    exportCvs+= "\r\n";
  }

  csvString = "data:application/csv," + encodeURIComponent(exportCvs);
  let data = document.createElement("A");
  data.setAttribute("href", csvString );
  data.setAttribute("download","categorias.csv");
  document.body.appendChild(data);
  data.click();
}

exportarItemCategoriasPdf=function(){    
  let win = window.open('', '', 'height=700,width=900');
  let tabla=`<table style="font-size: 12px;width: 100%;font-family: arial, sans-serif;border-collapse: collapse;">
    <thead>
      <tr>          
        <th>Nombre</th>
        <th>Estado</th>              
      </tr>
    </thead>
    <tbody>`;
  for(x in categorias){
    tabla+="<tr>";
    tabla+="<td>"+categorias[x].NOMBRE+"</td>";
    tabla+="<td>"+categorias[x].ESTADO+"</td>";
    tabla+="</tr>";
  }
  tabla+="</tbody></table>";
  let style = "<style>";                        
  style = style + "td, th {  border: 1px solid #dddddd;  text-align: left;  padding: 2px;}";        
  style = style + "</style>";
  win.document.write('<html><head>');
  win.document.write('<title>Presentaciones</title>');   // <title> FOR PDF HEADER.
  win.document.write(style);          // ADD STYLE INSIDE THE HEAD TAG.
  win.document.write('</head>');
  win.document.write('<body>');
  win.document.write(tabla);         // THE TABLE CONTENTS INSIDE THE BODY TAG.
  win.document.write('</body></html>');
  win.document.close();   // CLOSE THE CURRENT WINDOW.
  win.print();    // PRINT THE CONTENTS.
}
</script>
