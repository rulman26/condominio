<div class="form-cliente" id="form-cliente"> 
  <div class="form-cabecera">
    <h4>Nuevo Proveedor</h4>
  </div> 
  <hr> 
  <form id="form_proveedor_registrar">
    <div class="form-group">
      <label for="ruc">Ruc *</label>
      <input required type="number" class="form-control" id="ruc" name="ruc" placeholder="Ingresar Ruc">
    </div>
    <div class="form-group">
      <label for="nombre">Razon Social *</label>
      <input required type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar Razon Social">
    </div>
    <div class="form-group">
      <label for="direccion">Direccion *</label>
      <input required type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresar Direccion">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono *</label>
      <input required type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresar Telefono">
    </div>
    <div class="form-group">
      <label for="email">Email </label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Ingresar Email">
    </div>
    <div class="form-group">
      <label for="estado">Estado *</label>    
      <select class="form-control" id="estado" name="estado">
        <option value="ACTIVO">ACTIVO</option>
        <option value="INACTIVO">INACTIVO</option>
      </select>
    </div>
  </form>
  <button  class="btn btn-primary btn-block" onclick="formProveedorRegistrar()"><i class="fas fa-save"></i> Guardar Datos</button>
</div>
<script type="text/javascript">
screenAltura("form-cliente",200);
function formProveedorRegistrar(){
  if (formValido("form_proveedor_registrar")){
    let data_json=objForm("form_proveedor_registrar");  
    modalCargando();
    $.post(baseUrl+"proveedor/crear",data_json,function(data){      
      let response=JSON.parse(data);
      $('#modal_cargando').modal('toggle');
      if (response.estado){
        let modal_conten_loader=modalRespuestaOk('Correcto',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle'); 
        clearInputsForm("form_proveedor_registrar input");          
      }else{
        let modal_conten_loader=modalRespuestaError('Error',response.mensaje,'');        
        $('#modal_mensaje').html(modal_conten_loader);
        $('#modal_mensaje').modal('toggle');      
      }
    }); 
  } 
  
}

</script>
